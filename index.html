<!DOCTYPE html>
<html>

<head>
    <title>dobles | wear your imagination</title>

    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" rel="stylesheet">


    <link rel="icon" type="image/x-icon" href="./src/favicon.ico">
    <link rel="stylesheet" href="site.css">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
</head>

<body>
    <div id="wrapper">
        <div id="video_wrapper">
            <video id="animation" autoplay muted playsinline>
                <source src="src/animation-crop.mp4" type="video/mp4">
            </video>
        </div>
        <div id="foot">
            <div class="inner-wrapper">
                <div class="countdown">
                    <!-- <div><span id="months"></span>months</div>
                    <div><span id="days"></span>days</div>
                    <div><span id="hours"></span>hours</div>
                    <div><span id="minutes"></span>minutes</div>
                    <div><span id="seconds"></span>seconds</div> -->
                    <div><h2>Request early access</h2></div>
                </div>

                <div id="hubspotForm"></div>

                <div class="socials">
                    <a href="https://www.instagram.com/dobles.app"><img src="./src/instagram-icon.png"
                            alt="dobles instagram"></a>
                    <a href="https://discord.gg/hSavTmug"><img src="./src/discord-icon.png"
                            alt="dobles discord"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- hubspot script -->
    <!-- Start of HubSpot Embed Code -->
    <script type="text/javascript" id="hs-script-loader" async defer src="//js-eu1.hs-scripts.com/139746862.js"></script>
    <!-- End of HubSpot Embed Code -->
    <script charset="utf-8" type="text/javascript" src="//js-eu1.hsforms.net/forms/embed/v2.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if(window.hbspt) {
                // Create the form inside the specified container
                hbspt.forms.create({
                    region: "eu1",
                    portalId: "139746862",
                    formId: "b6b655f5-9763-4894-8523-347d3ab2d9b7",
                    target: "#hubspotForm" // Target the container by its ID
                });
            } else {
                console.error("HubSpot script not loaded properly.");
            }
        });
    </script>

    <!-- countdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/countdown/2.6.0/countdown.min.js"
        integrity="sha512-FkM4ZGExuYz4rILLbNzw8f3HxTN9EKdXrQYcYfdluxJBjRLthYPxxZixV/787qjN3JLs2607yN5XknR/cQMU8w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        //Animate on finish
        let video = document.getElementById('animation');
        let wrapper = document.getElementById('wrapper');

        video.addEventListener('ended', videoEnd, false);

        function videoEnd(e) {
            console.log('end');
            wrapper.classList.add("end-video");
        }

        // countdown
        var interval = setInterval(function () {
            if (countdown()) {
                let timespan = countdown(new Date(2023, 11, 25)); // Christmas day.
                document.getElementById("months").innerHTML = timespan.months;
                document.getElementById("days").innerHTML = timespan.days;
                document.getElementById("hours").innerHTML = timespan.hours;
                document.getElementById("minutes").innerHTML = timespan.minutes;
                document.getElementById("seconds").innerHTML = timespan.seconds;
            }
        }, 1000);
    </script>
</body>

</html>
